<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     
     <link rel="stylesheet" href="style.css">

</head>
<body>
     <header>
          <input type="text" >
          <p>hola</p>
     </header>




















     <main class="contenedor-propositos">

          <div class="proposito">

               <div class="informacion-proposito">
                    <p class="descripcion-proposito">Descripción del propósito</p>
                    <p>Fecha objetivo: <span class="fecha">16-01-2023</span></p>
               </div>
               
               <div class="botones">
                    <a class="enlace-boton" href="#">Modificar</a>
                    <a class="enlace-boton" href="#">Completar</a>
                    <a class="enlace-boton botones--boton-largo boton-rojo" href="#">Borrar</a>
               </div>

          </div>

          <div class="proposito">

               <div class="informacion-proposito">
                    <p class="descripcion-proposito proposito-caducado">Descripción del propósito</p>
                    <p>Fecha objetivo: <span class="fecha proposito-caducado">12-01-2024</span></p>
                    <!-- If fechaConseguido<p>Fecha conseguido: <span class="fecha"></span></p> -->
               </div>
               
               <div class="botones">
                    <a class="enlace-boton" href="#">Modificar</a>
                    <a class="enlace-boton" href="#">Completar</a>
                    <a class="enlace-boton botones--boton-largo boton-rojo" href="#">Borrar</a>
               </div>

          </div>

          <div class="proposito">

               <div class="informacion-proposito">
                    <p class="descripcion-proposito proposito-conseguido">Descripción del propósito</p>
                    <p>Fecha objetivo: <span class="fecha">23-01-2024</span></p>
                    <p>Fecha conseguido: <span class="fecha proposito-conseguido">11-01-2024</span></p> 
               </div>
               
               <div class="botones">
                    <a class="enlace-boton" href="#">Modificar</a>
                    <a class="enlace-boton" href="#">Completar</a>
                    <a class="enlace-boton botones--boton-largo boton-rojo" href="#">Borrar</a>
               </div>

          </div>

     </main>
</body>
</html>
